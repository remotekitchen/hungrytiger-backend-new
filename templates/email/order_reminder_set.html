<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ordering reminder set successfully</title>
	</head>
	<body style="font-family: Arial, sans-serif">
		<div
			style="
				max-width: 600px;
				margin: 0 auto;
				padding: 20px;
				background-color: #f5f5f5;
			"
		>
			<h2 style="color: #333">Hello {{ user }},</h2>

			<p style="color: #333">
				Your order reminder for {{ obj.reminder_time|date:"D d M Y" }}
				at {{ obj.reminder_time|time:"H:i A" }} has been set
				successfully. We will send a notification 5 minutes before.
			</p>

			<p style="color: #333">
				Best regards,<br />Enjoy your meal<br />{{obj.restaurant.name}}
			</p>
		</div>
	</body>
</html>
